<!-- teams.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
  {% include 'navbar.html' %}
  {% include 'change_current_championship.html' %}
  <h1 class="text-2xl font-bold text-center">All Teams</h1>

  <!-- Container for centering and adding lateral padding -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div id="selectTeams">
      <table id="teamTable" class="min-w-full divide-y divide-gray-400">
        <thead class="bg-gray-50">
          <tr>
            <th colspan="6" class="px-6 py-3 flex items-center">
              <!-- Search input -->
              <input id="teamSearch" type="text" placeholder="Search team"
                class="border border-gray-300 px-2 py-1 rounded-md w-full mr-2">

              <!-- Button -->
              <button class="bg-blue-500 text-white px-4 py-1  rounded-md">+ New Team</button>
            </th>
          </tr>
          <tr>
            <th scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-7/12">
              Name
            </th>
            <th scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">
              Team ID
            </th>
            <th scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">
              Edit
            </th>
            <th scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">
              Delete
            </th>
          </tr>

        </thead>
        <tbody id="teamTableBody" class="bg-white divide-y divide-gray-200">

          <!-- Additional team rows go here -->
        </tbody>
      </table>

    </div>
  </div>

  <!-- Your content for Teams page goes here -->
</body>

</html>
