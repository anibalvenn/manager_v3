<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="bg-cover bg-center h-screen flex items-center justify-center"
    style="background-image: url('/static/imgs/cover_4_3.png');">
    <div class="flex flex-col mt-48">

        <div class="bg-indigo-700 text-white text-center py-2 w-full">
            <h1 class="text-xl font-bold">Bali Skat Manager</h1>
        </div>
        <div id="loginBox" class="items-end">
            <div
                class="bg-white bg-opacity-90 px-4 py-2 rounded-lg shadow-lg max-w-md w-full flex flex-col justify-between mb-4">
                <div>
                    <h2 class="text-lg font-bold mb- text-center">Login</h2>
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                            <input type="text" id="username" name="username" required
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Login</button>
                    </form>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul class="mt-4">
                    {% for category, message in messages %}
                    <li class="text-sm text-{{ category }}-600">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>

</html>
