<!-- championship_players.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Championship Players</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pages_scripts/championship_players.js') }}"></script>

</head>

<body>

  <div id="modalEditPlayersChampionship" data-champioship-id="{{championship_id}}" class="fixed top-0 left-0 z-10 w-full h-full overflow-y-auto">
    <div class="flex items-center justify-center h-full ">
      <div class="bg-white rounded-lg shadow-xl px-6 w-full h-full overflow-y-auto bg-gray-100">
        <h1 class="font-bold text-center border-b border-gray-200">Edit Players of <span
            id="spanEditPlayersChampionship">{{championship_name}}</span> </h1>
        <div class="flex justify-between space-x-4 px-4">
          <div id="modalEditPlayersIn" class="flex-1 border-b border-gray-200 ">
            <h1 id="h1PlayersIn" class="text-center border-b border-gray-200">In</h1>
            <div class="relative mt-2">
              <input type="text" id="searchPlayerIn" placeholder="Search players..."
                class="pl-10 pr-3 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <span class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
            </div>
            <div class="h-96 overflow-y-auto">
            <table id="tablePlayersIn" class="mt-2 w-full border-b border-gray-200 text-sm " data-championship-id="{{championship_id}}">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-4 text-left w-1/20">_#</th> <!-- New column for line numbers -->
                  <th class="px-4 text-left w-1/20">x</th>
                  <th class="px-4 text-left w-1/10 text-2xl font-bold">+</th>
                  <th class="px-4 text-left w-3/5">Name</th>
                  <th class="px-4 text-left w-2/20">ID</th>
                  <th class="px-4 text-left w-1/10 text-2xl font-bold">-</th>
                </tr>
              </thead>
              <tbody >
                {% for player in registered_players %}
                <tr data-player-id="{{ player.PlayerID }}">
                  <td class="px-4 line-number"></td> <!-- Line number cell -->
                  <td> <input type="checkbox" class="w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                  </td>
                  <td class="px-4">
                    <button class="btnMovePlayerIn text-green-500 hover:text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2" class="w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                      </svg>
                    </button>
                  </td>
                  <td class="px-4 truncate">{{ player.name }}</td>
                  <td class="px-4 truncate">{{ player.PlayerID }}</td>
                  <td>
                  <button class="btnMovePlayerOut text-red-500 hover:text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                      stroke-width="2" class="w-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                  </button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>


          </div>
          <div id="modalEditPlayersOut" class="flex-1  border-b border-gray-200">
            <h1 id="h1PlayersOut" class="text-center  border-b border-gray-200">Out</h1>
            <div class="relative mt-2">
              <input type="text" id="searchPlayerOut" placeholder="Search players..."
                class="pl-10 pr-3 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <span class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
            </div>
            <div class="h-96 overflow-y-auto">

            <table id="tablePlayersOut" class="mt-2 w-full border-b border-gray-200 text-sm" data-championship-id="{{championship_id}}">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-4 text-left w-1/20">_#</th> <!-- New column for line numbers -->
                  <th class="px-4 text-left w-1/20">x</th>
                  <th class="px-4 text-left w-1/10 text-2xl font-bold">+</th>
                  <th class="px-4 text-left w-3/5">Name</th>
                  <th class="px-4 text-left w-2/20">ID</th>
                  <th class="px-4 text-left w-1/10 text-2xl font-bold">-</th>
                </tr>
              </thead>
              <tbody>
                {% for player in unregistered_players %}
                <tr data-player-id="{{ player.PlayerID }}">
                  <td class="px-4 line-number"></td> <!-- Line number cell -->
                  <td> <input type="checkbox" class="w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                  </td>
                  <td class="px-4">
                    <button class="btnMovePlayerIn text-green-500 hover:text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2" class="w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                      </svg>
                    </button>
                  </td>
                  <td class="px-4 truncate">{{ player.name }}</td>
                  <td class="px-4 truncate">{{ player.PlayerID }}</td>
                  <td>
                  <button class="btnMovePlayerOut text-red-500 hover:text-red-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                      stroke-width="2" class="w-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                  </button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>


          </div>
        </div>
        <div class="flex justify-center space-x-4 mt-4 py-1">
          <button id="closemodalEditPlayersChampionship"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Back</button>
          <button id="btnSaveChangesModalEditPlayersChampionship"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-md">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
