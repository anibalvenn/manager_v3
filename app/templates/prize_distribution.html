<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prize Distribution</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Libraries for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pages_scripts/prize_distribution.js') }}"></script>
</head>

<body class="bg-gray-100">
  {% include 'navbar.html' %}

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
      <i class="fas fa-coins text-yellow-500 mr-2"></i>
      Prize Distribution
    </h1>

    <!-- Input Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 max-w-2xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Player Count Input -->
        <div>
          <label for="playerCount" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-users text-blue-500 mr-1"></i>
            Amount of Players
          </label>
          <input type="number" id="playerCount" min="24" max="80"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter number of players (24-80)">
        </div>

        <!-- Total Amount Input -->
        <div>
          <label for="totalAmount" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-dollar-sign text-green-500 mr-1"></i>
            Total Inflow ($)
          </label>
          <input type="number" id="totalAmount" min="0" step="0.01"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="Ex: 1000.00">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-6 text-center flex gap-3 justify-center">
        <button id="btnCalculate"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          <i class="fas fa-calculator mr-2"></i>
          Calculate Distribution
        </button>
        <button id="btnClear"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          <i class="fas fa-eraser mr-2"></i>
          Clear
        </button>
      </div>
    </div>

    <!-- Summary Section -->
    <div id="summarySection"
      class="hidden bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg shadow-md p-6 mb-8 max-w-3xl mx-auto">
      <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">
        <i class="fas fa-info-circle text-blue-600 mr-2"></i>
        Summary
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
        <div class="bg-white rounded-lg p-4 shadow">
          <p class="text-sm text-gray-600 mb-1">Players</p>
          <p id="summaryPlayers" class="text-2xl font-bold text-blue-600">-</p>
        </div>
        <div class="bg-white rounded-lg p-4 shadow">
          <p class="text-sm text-gray-600 mb-1">Total Inflow</p>
          <p id="summaryTotal" class="text-2xl font-bold text-green-600">-</p>
        </div>
        <div class="bg-white rounded-lg p-4 shadow">
          <p class="text-sm text-gray-600 mb-1">Total Distributed</p>
          <p id="summaryDistributed" class="text-2xl font-bold text-purple-600">-</p>
        </div>
        <div class="bg-white rounded-lg p-4 shadow">
          <p class="text-sm text-gray-600 mb-1">Winners</p>
          <p id="summaryWinners" class="text-2xl font-bold text-yellow-600">-</p>
        </div>
      </div>
    </div>

    <!-- Results Table -->
    <div id="resultsSection" class="hidden bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        <i class="fas fa-award text-yellow-500 mr-2"></i>
        Prize Distribution
      </h2>

      <!-- Controls for adding/removing winners -->
      <div class="mb-4 flex flex-col md:flex-row justify-between items-center gap-3">
        <div class="flex flex-wrap gap-2">
          <button id="btnAddWinner"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-300 flex items-center">
            <i class="fas fa-plus mr-2"></i>
            Add Winner
          </button>
          <button id="btnRemoveLastWinner"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-300 flex items-center">
            <i class="fas fa-minus mr-2"></i>
            Remove Last
          </button>
        </div>
        <div class="flex flex-wrap gap-2">
          <button id="btnExportExcel"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-300 flex items-center">
            <i class="fas fa-file-excel mr-2"></i>
            Excel
          </button>
          <button id="btnExportPDF"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-300 flex items-center">
            <i class="fas fa-file-pdf mr-2"></i>
            PDF
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gradient-to-r from-blue-600 to-indigo-600">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                <i class="fas fa-medal mr-1"></i>
                Position
              </th>
              <th class="px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                <i class="fas fa-percentage mr-1"></i>
                Percentage
              </th>
              <th class="px-6 py-4 text-left text-xs font-bold text-white uppercase tracking-wider">
                <i class="fas fa-dollar-sign mr-1"></i>
                Amount to Receive (Editable)
              </th>
              <th class="px-6 py-4 text-center text-xs font-bold text-white uppercase tracking-wider">
                <i class="fas fa-trash mr-1"></i>
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="prizeTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Results will be inserted here by JavaScript -->
          </tbody>
          <tfoot class="bg-gray-100">
            <tr>
              <td colspan="2" class="px-6 py-4 text-right font-bold text-gray-700">
                Total to Distribute:
              </td>
              <td colspan="2" id="totalDistributed" class="px-6 py-4 font-bold text-green-600">
                $ 0.00
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
